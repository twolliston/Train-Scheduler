<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    .jumbotron {
      background-image: url("smart-station.png");
      background-repeat: no-repeat center center;
      height: 300px;
      width: 100%;
    }

    h1 {
      margin-top: 48px;
      color: white;
      font-size: 40px;
    }

    #myModal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 820px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.5);
      padding: 35px;

    }
  </style>

</head>

<body>

  <!-- Employee Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">SMART STATIONS IN THE HEARTOF EACH CITY</h1>>
    </div>


    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-body">

            <button class="btn" data-toggle="modal" data-target="#myModal">
              <i class="fa fa-train"></i>+</button>
            <h3 class="card-title text-center">Current Train Schedule</h3>

            <table class="table table-sm table-hover table-striped" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- display Success message -->
          <div class="alert alert-success" id="success" role="alert">
            Train schedule added successfully!
          </div>

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add New Train</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">

            <div class="row">
              <div class="col-md-12">

                <!-- Add Employee  -->
                <div class="card mb-4 p-4">
                  <div class="card-body">
                    <!-- <h3 class="card-title">Add New Train</h3> -->

                    <!-- Entry Form -->
                    <form>
                      <div class="form-group row">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" placeholder="train" type="text">
                      </div>

                      <div class="form-group row">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" placeholder="destination" type="text">
                      </div>

                      <div class="form-group row">
                        <label for="first-train-input">First Train (HH:mm-military time)</label>
                        <input class="form-control" id="first-train-input" placeholder="12:00" type="text">
                      </div>

                      <div class="form-group row">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" placeholder=":00" type="text">
                      </div>

                      <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>


  </div>

  <!-- JavaScript -->
  <script src="logic.js"></script>

</body>

</html>
